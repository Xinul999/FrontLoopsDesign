<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <article>
    <header>
      <nav>
        <ul class="flex-container justify-content-space-between">
          <li>synthetic</li>
          <li>wool</li>
          <li>denim</li>
          <li>silk</li>
          <li>line</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex-container">
        <div class="bloc-paragraph">
          <p>
            Loads should be under 8 pounds. It is recommended using neutral detergent to prevent
            damage to the cloth and to improve the washing results.
          </p>
        </div>
      </div>
      <div class="flex-container">
        <div class="small-square flex-container align-items-center justify-content-center"></div>
        <div class="big-square">
          <div class="flex-container flex-direction-column justify-content-center">
              <span>timer</span>
              <strong>45 min</strong>
          </div>
          <button type="button">start</button>
        </div>
        <div class="big-square">
          <div class="flex-container flex-direction-column justify-content-center">
            <span>temperature</span>
            <strong>cold</strong>
          </div>
        </div>
        <div class="big-square">
          <div class="flex-container flex-direction-column justify-content-center">
            <span>load</span>
            <strong>medium</strong>
          </div>
        </div>
        <div class="small-square flex-container align-items-center justify-content-center"></div>
      </div>
    </main>
  </article>
</body>
</html>
